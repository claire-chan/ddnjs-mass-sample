<div 
    class= "image-container" 
    [style.display]= "showCaptureViewer? 'none' : ''"
>
    <div class="restore-button" (click)="switchVisibility(true)">Restore</div>
    <span>Original Image:</span>

    <button (click)="SaveToPdf()">save as pdf</button>
    <img alt="" [src]="images.originalImage"/>

    
    <button (click)="SaveDetectImageToPdf()">save as pdf</button>
    <img alt="" [src]="images.detectedImage"/>
</div>
